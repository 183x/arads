<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #login-container {
            background-color: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        #last-access-time {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Arads経営管理ツール</h2>

        <form id="loginForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
            <br>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required>
            <div id="error-message"></div>
            <br>
            <button type="button" onclick="checkCredentials()">ログイン</button>
        </form>

        <div id="last-access-time"></div>

    </div>

    <script>
        function checkCredentials() {
            var enteredId = document.getElementById("id").value;
            var enteredPassword = document.getElementById("password").value;
            var correctId = "arads334";
            var correctPassword = "88572945";
            var errorMessageElement = document.getElementById("error-message");

            if (enteredId === correctId && enteredPassword === correctPassword) {
                alert("ログインしました。");
                setLastAccessTime();
                openNewTab("https://line.me/R/ti/g/osmTRHeKs6");
            } else {
                errorMessageElement.textContent = "IDまたはパスワードが正しくありません。";
            }
        }

        function openNewTab(url) {
            var win = window.open(url, '_blank');
            win.focus();
        }

        function setLastAccessTime() {
            updateLastAccessTime(); // 最初に1回更新
            setInterval(updateLastAccessTime, 60000); // 1分ごとに更新
        }

        function updateLastAccessTime() {
            var now = new Date();
            var lastAccessTime = new Date();
            document.getElementById("last-access-time").textContent = "最終ログイン: " + formatRelativeTime(lastAccessTime);
            document.cookie = "lastAccessTime=" + encodeURIComponent(lastAccessTime.toISOString());
        }

        function formatRelativeTime(lastAccessTime) {
            var now = new Date();
            var diff = now - lastAccessTime;
            var seconds = Math.floor(diff / 1000);
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);
            var days = Math.floor(hours / 24);

            if (days > 0) {
                return days + " 日前";
            } else if (hours > 0) {
                return hours + " 時間前";
            } else if (minutes > 0) {
                return minutes + " 分前";
            } else {
                return seconds + " 秒前";
            }
        }

        window.onload = function () {
            var lastAccessTime = getCookie("lastAccessTime");
            if (lastAccessTime) {
                document.getElementById("last-access-time").textContent = "最終ログイン: " + formatRelativeTime(new Date(lastAccessTime));
            }
        };

        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }
    </script>

</body>
</html>
